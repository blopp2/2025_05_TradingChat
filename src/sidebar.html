<!-- sidebar.html - neues professionelles Design -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SnapChart Analyzer</title>
    <link rel="stylesheet" href="sidebar.css" />
  </head>
  <body>
    <div class="sidebar-container">
      <main class="main-content">
        <button id="new-analysis-btn" class="primary-btn">
          📸 Neuer Screenshot aufnehmen
        </button>

        <div class="divider"></div>

        <div class="screenshot-info" id="screenshot-info">
          📋 Letzter Screenshot:
          <span class="screenshot-time">noch keiner</span>
        </div>

        <div class="divider"></div>

        <div id="result" class="result-display"></div>
      </main>

      <div class="divider"></div>

      <header class="header">
        <img
          src="../icons/snapchart_branding.png"
          alt="SnapChart Logo"
          class="logo"
        />
      </header>

      <footer class="footer">
        <div class="footer-text">Made with ❤️ by BrightCompass</div>
        <div class="disclaimer-text">
          Disclaimer: No financial advice. Always do your own research.
        </div>
      </footer>

      <div id="status" class="status-indicator">⌛️ Verarbeitung läuft...</div>
    </div>

    <script src="sidebar.js"></script>
  </body>
</html>
