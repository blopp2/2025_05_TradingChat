<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SnapChart Analyzer</title>
    <link rel="stylesheet" href="sidebar.css" />

    <!-- Firebase SDK -->
    <script src="/lib/firebase-app-compat.js"></script>
    <script src="/lib/firebase-auth-compat.js"></script>

    <!-- Auth-Logik laden -->
    <script src="auth.js"></script>
    <!-- <<< muss eingebunden sein! -->
  </head>

  <body>
    <div class="sidebar-container">
      <main class="main-content">
        <button id="new-analysis-btn" class="primary-btn">
          📸 Neuer Screenshot aufnehmen
        </button>

        <div class="divider"></div>

        <div id="screenshot-info" class="screenshot-info">
          📋 Letzter Screenshot: <span id="screenshot-time">noch keiner</span>
        </div>

        <div class="divider"></div>

        <div id="result" class="result-display"></div>
      </main>

      <div class="divider"></div>

      <div id="auth-section" class="auth-section">
        <button id="login-btn" class="auth-btn">🔐 Login</button>
      </div>

      <header class="header">
        <img
          src="../icons/snapchart_branding.png"
          alt="SnapChart Logo"
          class="logo"
        />
      </header>

      <footer class="footer">
        <div class="footer-text">Made with ❤️ by BrightCompass</div>
        <div class="disclaimer-text">
          Disclaimer: No financial advice. Always do your own research.
        </div>
      </footer>

      <div id="status" class="status-indicator" style="display: none">
        ⌛️ Verarbeitung läuft...
      </div>
    </div>

    <!-- WICHTIG: sidebar.js ganz am Ende laden -->
    <script src="sidebar.js"></script>
  </body>
</html>
