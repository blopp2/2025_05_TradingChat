<div id="feedback-modal" class="feedback-modal hidden">
  <div class="feedback-modal-content">
    <button id="feedback-close" class="close">&times;</button>
    <h2 class="feedback-title"><span>✉️</span> Send us your Feedback</h2>
    <textarea
      id="feedback-text"
      class="feedback-text"
      maxlength="500"
      placeholder="What’s on your mind? Any suggestions, issues, or praise?"
    ></textarea>
    <button id="feedback-submit-btn" class="primary-btn">Send Feedback</button>
    <div id="feedback-error" class="auth-error"></div>
  </div>
</div>
